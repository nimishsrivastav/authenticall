<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticall</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #6366f1;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.idle {
      background: #f3f4f6;
      color: #6b7280;
    }
    .status.active {
      background: #d1fae5;
      color: #065f46;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.start {
      background: #6366f1;
      color: white;
    }
    button.start:hover {
      background: #4f46e5;
    }
    button.stop {
      background: #ef4444;
      color: white;
    }
    button.stop:hover {
      background: #dc2626;
    }
    button:disabled {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Authenticall</h1>
  
  <div id="status" class="status idle">
    <strong>Status:</strong> <span id="statusText">Idle</span>
  </div>
  
  <button id="toggleBtn" class="start">Start Monitoring</button>
  
  <div class="info">
    <p id="infoText">Enable captions in Meet for best results</p>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
